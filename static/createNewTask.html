      <h1 class="center-text">Re:Time</h1>
      <h4 class="center-text">Create New Task</h4>
      <div class="container">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
          <form id="main_create_form">
            <div class="form-group">
              <label for="taskname">Task Name: </label>
              <input id='task_name_input' type="text" class="form-control" id="taskname" placeholder="Your task here">
            </div>

            <div class="form-group">
              <label for="calendar">Due Date: </label>
              <input type="text" class="form-control" id="calendar" placeholder="11/16/1995">
            </div>

            <div class="time_due_field form-group">
              <label for="timedue">Time Due: </label>
              <input type="time" class="form-control" id="timedue">
            </div>

            <div class="form-group">
              <label for="select">Number of Subtasks:</label><br>
              <select id="number_tasks_select" class="custom-select">
                <option selected>1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
                <option value="8">9</option>
                <option value="9">10</option>
              </select>
            </div>

            <button type="button" class="btn btn-secondary">Create</button>
            <button type="button" class="btn btn-secondary">Reset</button>
            <a href="index.html">Cancel </a>
          </form>
	  <div id="sub_tasks">
	  </div>
        </div>
        <div class="col-sm-3">
        </div>
      </div>

    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>   
    $(function() {
      $( "#calendar" ).datepicker();   
	    
      $("#number_tasks_select").on("change", function () {
	console.log("selected value has value: " + $("#number_tasks_select").val());
	      
	$('#sub_tasks').html("");
	for (i = 0; i < $("#number_tasks_select").val(); i += 1)
	  $('#sub_tasks').append($('#task_name_input').html());
      });
    }); 
    </script>
